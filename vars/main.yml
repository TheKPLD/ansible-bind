---
# vars file for netzwirt.bind
# normaly there's no need to change this values 


bind_config_dir: /etc/bind
bind_cache_dir: /var/cache/bind
bind_lib_dir: /var/lib/bind

bind_user: bind
bind_group: bind
bind_service_name: bind9

bind_logging_enabled: True
bind_chroot_log_dir: /var/named/chroot/var/log/named
bind_log_file: /var/log/named/named.log
bind_log_severity: dynamic
bind_log_categories:
  - default
  - xfer-in
  - general
  - update
  - queries
